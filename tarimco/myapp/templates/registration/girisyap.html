{% extends 'users/base.html' %}

{% block title %}
    Giriş Yap
{% endblock title %}
    
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/formlar.css' %}">

<div class="girisyap-container">
    <form class="well form-horizontal" action=" {% url 'login' %} " method="post" id="contact_form">
        <fieldset>
            {% csrf_token %}

            <!-- Form Name -->
            <legend>
                <center>
                    <h2><b>Giriş Yap</b></h2>
                </center>
            </legend><br>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Kullanıcı Adı</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        {{ form.username }}
                    </div>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Şifre</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        {{ form.password }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Beni Hatırla</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        {{ form.remember_me }}
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br><button type="submit"
                        class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspGönder <span
                            class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                </div>
            </div>
            <p class="formsoru">Hesabınız yok mu? <a href="{% url 'register' %}">Üye Ol</a></p>
        </fieldset>
    </form>
</div>
</div>
<script src="{% static 'js/formlar.js' %}"></script>
{% endblock %}
